name: LaTeX Quality Check

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - '**.tex'
      - '**.bib'
      - '.github/workflows/latex-quality-check.yml'

jobs:
  quality-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chktex default-jre wget

          # Download TeXtidote (LaTeX-aware grammar/spell checker)
          wget -q https://github.com/sylvainhalle/textidote/releases/download/v0.8.3/textidote.jar -O /tmp/textidote.jar

      - name: LaTeX Linting with ChkTeX
        id: chktex
        continue-on-error: true
        run: |
          echo "## ChkTeX Results" > chktex_report.md
          echo "" >> chktex_report.md

          ERRORS_FOUND=0
          for file in $(find ./chapters -name "*.tex" 2>/dev/null | sort); do
            echo "Checking $file..."
            if ! chktex -q -v0 "$file" > /tmp/chktex_output.txt 2>&1; then
              if [ -s /tmp/chktex_output.txt ]; then
                echo "### üìÑ \`$file\`" >> chktex_report.md
                echo '```' >> chktex_report.md
                cat /tmp/chktex_output.txt >> chktex_report.md
                echo '```' >> chktex_report.md
                echo "" >> chktex_report.md
                ERRORS_FOUND=1
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 0 ]; then
            echo "‚úÖ No LaTeX linting issues found in ./chapters!" >> chktex_report.md
          fi

          cat chktex_report.md

      - name: Spell & Grammar Check (TeXtidote)
        id: spellcheck
        continue-on-error: true
        run: |
          echo "## Spell & Grammar Check Results" > spellcheck_report.md
          echo "" >> spellcheck_report.md

          # Create ignore file for TeXtidote if exists
          DICT_ARGS=""
          if [ -f ".spellcheckignore" ]; then
            # TeXtidote uses --dict for custom dictionary
            DICT_ARGS="--dict .spellcheckignore"
          fi

          ERRORS_FOUND=0
          for file in $(find ./chapters -name "*.tex" 2>/dev/null | sort); do
            echo "Checking $file..."

            # Run TeXtidote with mixed language support
            # --check en,ru = check both English and Russian
            # --output plain = simple text output
            java -jar /tmp/textidote.jar \
              --check en \
              --output plain \
              $DICT_ARGS \
              "$file" > /tmp/textidote_output.txt 2>&1 || true

            # Check if there are any warnings/errors
            if grep -q "warnings\|errors" /tmp/textidote_output.txt 2>/dev/null; then
              # Filter out the summary line and extract actual issues
              grep -v "^TeXtidote" /tmp/textidote_output.txt | \
              grep -v "^Found" | \
              grep -v "^Total" | \
              grep -v "^$" > /tmp/filtered_output.txt || true

              if [ -s /tmp/filtered_output.txt ]; then
                echo "### üìÑ \`$file\`" >> spellcheck_report.md
                echo "" >> spellcheck_report.md
                echo '```' >> spellcheck_report.md
                head -30 /tmp/filtered_output.txt >> spellcheck_report.md
                echo '```' >> spellcheck_report.md
                echo "" >> spellcheck_report.md
                ERRORS_FOUND=1
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 0 ]; then
            echo "‚úÖ No spelling or grammar issues found!" >> spellcheck_report.md
          else
            echo "> ‚ö†Ô∏è Review suggestions above. TeXtidote understands LaTeX commands and checks grammar too." >> spellcheck_report.md
            echo "> Add technical terms to \`.spellcheckignore\` to suppress false positives" >> spellcheck_report.md
          fi

          cat spellcheck_report.md

      - name: Post ChkTeX Comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let chktexReport = '';

            if (fs.existsSync('chktex_report.md')) {
              chktexReport = fs.readFileSync('chktex_report.md', 'utf8');
            } else {
              chktexReport = '## ChkTeX Results\n\n‚úÖ No LaTeX linting issues found!';
            }

            const parts = [
              '# üîç LaTeX Code Quality Check',
              '',
              chktexReport,
              '',
              '---',
              '',
              'üí° **Tip:** ChkTeX warnings are suggestions, not errors - use your judgment. You can configure rules in `.chktexrc` if needed.'
            ];
            const commentBody = parts.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üîç LaTeX Code Quality Check')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Post Spell Check Comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let spellcheckReport = '';

            if (fs.existsSync('spellcheck_report.md')) {
              spellcheckReport = fs.readFileSync('spellcheck_report.md', 'utf8');
            } else {
              spellcheckReport = '## Spell Check Results\n\n‚úÖ No spelling issues found!';
            }

            const parts = [
              '# üìù Spell & Grammar Check Report',
              '',
              spellcheckReport,
              '',
              '---',
              '',
              'üí° **Powered by TeXtidote:**',
              '',
              'TeXtidote is a LaTeX-aware spell and grammar checker. It understands LaTeX syntax and only checks actual document text, not commands.',
              '',
              '**Tips:**',
              '- Add technical terms to `.spellcheckignore` in the project root',
              '- TeXtidote also checks grammar, not just spelling',
              '- Review the suggestions carefully - some may be style preferences'
            ];
            const commentBody = parts.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üìù Spell Check Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
