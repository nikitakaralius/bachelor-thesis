name: LaTeX Quality Check

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - '**.tex'
      - '**.bib'
      - '.github/workflows/latex-quality-check.yml'

jobs:
  quality-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chktex hunspell hunspell-en-us hunspell-ru aspell aspell-en aspell-ru

      - name: LaTeX Linting with ChkTeX
        id: chktex
        continue-on-error: true
        run: |
          echo "## ChkTeX Results" > chktex_report.md
          echo "" >> chktex_report.md

          ERRORS_FOUND=0
          for file in $(find . -name "*.tex" -not -path "./template_settings/*"); do
            echo "Checking $file..."
            if ! chktex -q -v0 "$file" > /tmp/chktex_output.txt 2>&1; then
              if [ -s /tmp/chktex_output.txt ]; then
                echo "### üìÑ \`$file\`" >> chktex_report.md
                echo '```' >> chktex_report.md
                cat /tmp/chktex_output.txt >> chktex_report.md
                echo '```' >> chktex_report.md
                echo "" >> chktex_report.md
                ERRORS_FOUND=1
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 0 ]; then
            echo "‚úÖ No LaTeX linting issues found!" >> chktex_report.md
          fi

          cat chktex_report.md

      - name: Spell Check (Russian)
        id: spellcheck-ru
        continue-on-error: true
        run: |
          echo "## Spell Check Results (Russian)" > spellcheck_ru_report.md
          echo "" >> spellcheck_ru_report.md

          # Use custom dictionary if exists, otherwise create default
          if [ -f ".github/custom_dict.txt" ]; then
            cp .github/custom_dict.txt custom_dict.txt
          else
            printf "LaTeX\nPDF\nGitHub\nActions\nworkflow\n" > custom_dict.txt
          fi

          ERRORS_FOUND=0
          for file in $(find ./chapters -name "*.tex" 2>/dev/null); do
            echo "Checking Russian spelling in $file..."

            # Extract text from LaTeX (remove commands, but keep text)
            sed 's/\\[a-zA-Z]*{//g; s/}//g; s/\\[a-zA-Z]*//g' "$file" > /tmp/clean_text.txt

            # Run hunspell
            if hunspell -d ru_RU -l -p custom_dict.txt /tmp/clean_text.txt > /tmp/misspelled.txt 2>/dev/null; then
              if [ -s /tmp/misspelled.txt ]; then
                UNIQUE_ERRORS=$(sort /tmp/misspelled.txt | uniq | head -20)
                if [ ! -z "$UNIQUE_ERRORS" ]; then
                  echo "### üìÑ \`$file\`" >> spellcheck_ru_report.md
                  echo "" >> spellcheck_ru_report.md
                  echo "–í–æ–∑–º–æ–∂–Ω—ã–µ –æ—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ –æ—à–∏–±–∫–∏:" >> spellcheck_ru_report.md
                  echo '```' >> spellcheck_ru_report.md
                  echo "$UNIQUE_ERRORS" >> spellcheck_ru_report.md
                  echo '```' >> spellcheck_ru_report.md
                  echo "" >> spellcheck_ru_report.md
                  ERRORS_FOUND=1
                fi
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 0 ]; then
            echo "‚úÖ No Russian spelling issues found!" >> spellcheck_ru_report.md
          else
            echo "> ‚ö†Ô∏è –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–ª–æ–≤–∞ –≤—ã—à–µ. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –±—ã—Ç—å —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º–∏ —Ç–µ—Ä–º–∏–Ω–∞–º–∏ - –¥–æ–±–∞–≤—å—Ç–µ –∏—Ö –≤ custom_dict.txt" >> spellcheck_ru_report.md
          fi

          cat spellcheck_ru_report.md

      - name: Spell Check (English)
        id: spellcheck-en
        continue-on-error: true
        run: |
          echo "## Spell Check Results (English)" > spellcheck_en_report.md
          echo "" >> spellcheck_en_report.md

          # Use custom dictionary if exists, otherwise create default
          if [ -f ".github/custom_dict_en.txt" ]; then
            cp .github/custom_dict_en.txt custom_dict_en.txt
          else
            printf "LaTeX\nPDF\nGitHub\nworkflow\n" > custom_dict_en.txt
          fi

          ERRORS_FOUND=0
          for file in $(find ./chapters -name "*.tex" 2>/dev/null); do
            echo "Checking English spelling in $file..."

            # Extract text from LaTeX
            sed 's/\\[a-zA-Z]*{//g; s/}//g; s/\\[a-zA-Z]*//g' "$file" > /tmp/clean_text_en.txt

            # Run hunspell for English
            if hunspell -d en_US -l -p custom_dict_en.txt /tmp/clean_text_en.txt > /tmp/misspelled_en.txt 2>/dev/null; then
              if [ -s /tmp/misspelled_en.txt ]; then
                UNIQUE_ERRORS=$(sort /tmp/misspelled_en.txt | uniq | head -20)
                if [ ! -z "$UNIQUE_ERRORS" ]; then
                  echo "### üìÑ \`$file\`" >> spellcheck_en_report.md
                  echo "" >> spellcheck_en_report.md
                  echo "Possible spelling errors:" >> spellcheck_en_report.md
                  echo '```' >> spellcheck_en_report.md
                  echo "$UNIQUE_ERRORS" >> spellcheck_en_report.md
                  echo '```' >> spellcheck_en_report.md
                  echo "" >> spellcheck_en_report.md
                  ERRORS_FOUND=1
                fi
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 0 ]; then
            echo "‚úÖ No English spelling issues found!" >> spellcheck_en_report.md
          else
            echo "> ‚ö†Ô∏è Check words above. Some may be technical terms - add them to custom_dict_en.txt" >> spellcheck_en_report.md
          fi

          cat spellcheck_en_report.md

      - name: Post ChkTeX Comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let chktexReport = '';

            if (fs.existsSync('chktex_report.md')) {
              chktexReport = fs.readFileSync('chktex_report.md', 'utf8');
            } else {
              chktexReport = '## ChkTeX Results\\n\\n‚úÖ No LaTeX linting issues found!';
            }

            const commentBody = '# üîç LaTeX Code Quality Check\\n\\n' + chktexReport + '\\n\\n---\\n\\nüí° **Tip:** ChkTeX warnings are suggestions, not errors - use your judgment. You can configure rules in `.chktexrc` if needed.';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üîç LaTeX Code Quality Check')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Post Spell Check Comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let spellcheckRu = '';
            let spellcheckEn = '';

            if (fs.existsSync('spellcheck_ru_report.md')) {
              spellcheckRu = fs.readFileSync('spellcheck_ru_report.md', 'utf8');
            } else {
              spellcheckRu = '## Spell Check Results (Russian)\\n\\n‚úÖ No Russian spelling issues found!';
            }

            if (fs.existsSync('spellcheck_en_report.md')) {
              spellcheckEn = fs.readFileSync('spellcheck_en_report.md', 'utf8');
            } else {
              spellcheckEn = '## Spell Check Results (English)\\n\\n‚úÖ No English spelling issues found!';
            }

            const commentBody = '# üìù Spell Check Report\\n\\n' + spellcheckRu + '\\n\\n---\\n\\n' + spellcheckEn + '\\n\\n---\\n\\nüí° **Tips:**\\n- Add technical terms to `.github/custom_dict.txt` (Russian) or `.github/custom_dict_en.txt` (English)\\n- Some LaTeX commands may trigger false positives in spell checking\\n- Review the suggestions carefully - not all are actual errors';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üìù Spell Check Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
