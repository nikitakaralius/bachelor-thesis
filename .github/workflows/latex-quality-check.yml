name: LaTeX Quality Check

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - '**.tex'
      - '**.bib'
      - '.github/workflows/latex-quality-check.yml'

jobs:
  quality-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chktex

      - name: LaTeX Linting with ChkTeX
        id: chktex
        continue-on-error: true
        run: |
          echo "## ChkTeX Results" > chktex_report.md
          echo "" >> chktex_report.md

          # Function to check if file should be ignored
          should_ignore() {
            local file="$1"
            if [ -f ".lintignore" ]; then
              while IFS= read -r pattern || [ -n "$pattern" ]; do
                # Skip comments and empty lines
                [[ "$pattern" =~ ^#.*$ ]] && continue
                [[ -z "$pattern" ]] && continue
                # Check if file matches pattern
                if [[ "$file" == $pattern ]] || [[ "$file" == *"$pattern"* ]]; then
                  return 0
                fi
              done < ".lintignore"
            fi
            return 1
          }

          ERRORS_FOUND=0
          for file in $(find ./chapters -name "*.tex" 2>/dev/null | sort); do
            # Skip ignored files
            if should_ignore "$file"; then
              echo "Skipping $file (in .lintignore)"
              continue
            fi

            echo "Checking $file..."
            if ! chktex -q -v0 "$file" > /tmp/chktex_output.txt 2>&1; then
              if [ -s /tmp/chktex_output.txt ]; then
                echo "### üìÑ \`$file\`" >> chktex_report.md
                echo '```' >> chktex_report.md
                cat /tmp/chktex_output.txt >> chktex_report.md
                echo '```' >> chktex_report.md
                echo "" >> chktex_report.md
                ERRORS_FOUND=1
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 0 ]; then
            echo "‚úÖ No LaTeX linting issues found in ./chapters!" >> chktex_report.md
          fi

          cat chktex_report.md

      - name: Setup Node.js for cspell
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cspell and dictionaries
        run: |
          npm install -g cspell
          npm install -g @cspell/dict-ru_ru @cspell/dict-en_us

      - name: Spell Check LaTeX files with cspell
        id: spellcheck
        continue-on-error: true
        run: |
          echo "## Spell Check Results" > spellcheck_report.md
          echo "" >> spellcheck_report.md

          # Function to check if file should be ignored
          should_ignore() {
            local file="$1"
            if [ -f ".lintignore" ]; then
              while IFS= read -r pattern || [ -n "$pattern" ]; do
                [[ "$pattern" =~ ^#.*$ ]] && continue
                [[ -z "$pattern" ]] && continue
                if [[ "$file" == $pattern ]] || [[ "$file" == *"$pattern"* ]]; then
                  return 0
                fi
              done < ".lintignore"
            fi
            return 1
          }

          ERRORS_FOUND=0
          TOTAL_ERRORS=0
          for file in $(find ./chapters -name "*.tex" 2>/dev/null | sort); do
            if should_ignore "$file"; then
              echo "Skipping $file (in .lintignore)"
              continue
            fi

            echo "Checking $file..."

            # Run cspell and capture output
            if ! cspell "$file" --config cspell.json --no-progress --no-summary 2>&1 | tee /tmp/cspell_output.txt; then
              # Parse errors from output
              if grep -q "Unknown word" /tmp/cspell_output.txt; then
                FILE_ERRORS=$(grep -c "Unknown word" /tmp/cspell_output.txt || true)
                if [ "$FILE_ERRORS" -gt 0 ]; then
                  echo "### üìÑ \`$file\` ($FILE_ERRORS errors)" >> spellcheck_report.md
                  echo "" >> spellcheck_report.md
                  echo '```' >> spellcheck_report.md
                  grep "Unknown word" /tmp/cspell_output.txt | sed 's/^.*chapters/chapters/' >> spellcheck_report.md
                  echo '```' >> spellcheck_report.md
                  echo "" >> spellcheck_report.md
                  ERRORS_FOUND=1
                  TOTAL_ERRORS=$((TOTAL_ERRORS + FILE_ERRORS))
                fi
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 0 ]; then
            echo "‚úÖ No spelling issues found!" >> spellcheck_report.md
          else
            echo "" >> spellcheck_report.md
            echo "---" >> spellcheck_report.md
            echo "" >> spellcheck_report.md
            echo "**Total: $TOTAL_ERRORS spelling errors**" >> spellcheck_report.md
            echo "" >> spellcheck_report.md
            echo "> üí° Add technical terms to \`.spellcheckignore\`" >> spellcheck_report.md
            echo "> üìù Configure in \`cspell.json\`" >> spellcheck_report.md
          fi

          cat spellcheck_report.md

      - name: Post ChkTeX Comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let chktexReport = '';

            if (fs.existsSync('chktex_report.md')) {
              chktexReport = fs.readFileSync('chktex_report.md', 'utf8');
            } else {
              chktexReport = '## ChkTeX Results\n\n‚úÖ No LaTeX linting issues found!';
            }

            const parts = [
              '# üîç LaTeX Code Quality Check',
              '',
              chktexReport,
              '',
              '---',
              '',
              'üí° **Tip:** ChkTeX warnings are suggestions, not errors - use your judgment. You can configure rules in `.chktexrc` if needed.'
            ];
            const commentBody = parts.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üîç LaTeX Code Quality Check')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Post Spell Check Comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let spellcheckReport = '';

            if (fs.existsSync('spellcheck_report.md')) {
              spellcheckReport = fs.readFileSync('spellcheck_report.md', 'utf8');
            } else {
              spellcheckReport = '## Spell Check Results\n\n‚úÖ No spelling issues found!';
            }

            const parts = [
              '# üìù Spell Check Report',
              '',
              spellcheckReport,
              '',
              '---',
              '',
              'üí° **How it works:**',
              '',
              '- Checks LaTeX files with Russian and English dictionaries (Russian priority)',
              '- LaTeX commands are ignored automatically',
              '- Add custom terms to `.spellcheckignore`',
              '- Configure in `cspell.json`'
            ];
            const commentBody = parts.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üìù Spell Check Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
