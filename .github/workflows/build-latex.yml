name: Build and Publish LaTeX Document

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container: cristiangreco/pdflatex
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build LaTeX document
        continue-on-error: true
        run: |
          - pdflatex -output-directory=./build -interaction=nonstopmode thesis.tex
          - pdflatex -output-directory=./build -interaction=nonstopmode thesis.tex

      - name: Check if PDF was created
        run: |
          if [ ! -f "build/thesis.pdf" ]; then
            echo "PDF file was not created!"
            exit 1
          fi
          cp build/thesis.pdf thesis.pdf
          ls -la thesis.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-document
          path: thesis.pdf
          retention-days: 5

      - name: Prepare GitHub Pages content
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p gh-pages/preview/pr-${{ github.event.pull_request.number }}
          cp thesis.pdf gh-pages/preview/pr-${{ github.event.pull_request.number }}/thesis.pdf

          # Create .nojekyll to ensure GitHub Pages serves all files
          touch gh-pages/.nojekyll

          # Create index.html for easier navigation
          cat > gh-pages/preview/pr-${{ github.event.pull_request.number }}/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>PDF Preview - PR #${{ github.event.pull_request.number }}</title>
            <style>
              body { margin: 0; padding: 20px; font-family: sans-serif; }
              .header { margin-bottom: 20px; }
              iframe { width: 100%; height: calc(100vh - 100px); border: none; }
            </style>
          </head>
          <body>
            <div class="header">
              <h1>PDF Preview - PR #${{ github.event.pull_request.number }}</h1>
              <p>Commit: <code>${{ github.sha }}</code></p>
              <p><a href="thesis.pdf" download>Download PDF</a></p>
            </div>
            <iframe src="thesis.pdf"></iframe>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: true
          destination_dir: .

      - name: Comment with PDF Preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const commitSha = context.sha.substring(0, 7);
            const branch = context.payload.pull_request.head.ref;
            const prNumber = context.issue.number;

            // Read PDF file
            const stats = fs.statSync('thesis.pdf');
            const fileSizeMB = (stats.size / (1024 * 1024)).toFixed(2);

            // GitHub Pages URL
            const pdfUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/preview/pr-${prNumber}/thesis.pdf`;
            const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/preview/pr-${prNumber}/`;

            const parts = [
              '## ðŸ“„ PDF Preview',
              '',
              `ðŸ“¥ **[View thesis.pdf in browser](${pdfUrl})** (${fileSizeMB} MB)`,
              '',
              `ðŸ”— **[Interactive preview page](${previewUrl})**`,
              '',
              `_Commit: \`${commitSha}\` | Branch: \`${branch}\`_`,
              '',
              '_Auto-updated on each commit. PDF hosted on GitHub Pages._'
            ];
            const commentBody = parts.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“„ PDF Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Generate release version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Thesis Document - ${{ steps.version.outputs.version }}
          body: |
            Automated build of the thesis document.

            Build date: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          files: thesis.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
