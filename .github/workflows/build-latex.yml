name: Build and Publish LaTeX Document

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container: cristiangreco/pdflatex
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build LaTeX document
        continue-on-error: true
        run: |
          pdflatex -interaction=nonstopmode thesis.tex
          # Run twice to resolve references
          pdflatex -interaction=nonstopmode thesis.tex

      - name: Check if PDF was created
        run: |
          if [ ! -f "thesis.pdf" ]; then
            echo "PDF file was not created!"
            exit 1
          fi
          ls -la thesis.pdf

      - name: Upload PDF as artifact
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: latex-document
          path: thesis.pdf
          retention-days: 30

      - name: Comment PR with PDF link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runId = context.runId;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            const commentBody = `## ðŸ“„ PDF Preview Ready!

            The LaTeX document has been successfully compiled.

            ### ðŸ”— Download PDF
            Click [here to view the workflow run](${artifactUrl}) and download the \`latex-document\` artifact.

            > **Note:** You need to be logged in to GitHub to download artifacts. The artifact will be available for 30 days.

            ### ðŸ“Š Build Information
            - **Commit:** ${context.sha.substring(0, 7)}
            - **Branch:** ${context.payload.pull_request.head.ref}
            - **Workflow Run:** [#${runId}](${artifactUrl})

            ---
            *This comment is automatically updated on each commit.*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“„ PDF Preview Ready!')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new comment');
            }

      - name: Generate release version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Thesis Document - ${{ steps.version.outputs.version }}
          body: |
            Automated build of the thesis document.

            Build date: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          files: thesis.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
