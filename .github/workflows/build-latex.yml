name: Build and Publish LaTeX Document

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check LaTeX environment
        run: |
          echo "=== Checking installed tools ==="
          pdflatex --version | head -n 1
          biber --version
          echo "================================"

      - name: Build LaTeX document
        run: |
          set -x  # Enable command echoing for debugging

          echo "=== First pdflatex run ==="
          pdflatex -interaction=nonstopmode thesis.tex
          echo "First pass completed, exit code: $?"

          echo "=== Running biber ==="
          biber thesis
          echo "Biber completed, exit code: $?"

          echo "=== Second pdflatex run ==="
          pdflatex -interaction=nonstopmode thesis.tex
          echo "Second pass completed, exit code: $?"

          echo "=== Third pdflatex run ==="
          pdflatex -interaction=nonstopmode thesis.tex
          echo "Third pass completed, exit code: $?"

          echo "=== Checking generated files ==="
          ls -lh thesis.* || true

          if [ -f "thesis.bbl" ]; then
            echo "Bibliography file created successfully"
            head -n 20 thesis.bbl
          else
            echo "WARNING: Bibliography file not created!"
          fi

      - name: Check if PDF was created
        run: |
          if [ ! -f "thesis.pdf" ]; then
            echo "PDF file was not created!"
            exit 1
          fi
          ls -la thesis.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-document
          path: thesis.pdf
          retention-days: 5

      - name: Upload PDF and create preview comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const commitSha = context.sha.substring(0, 7);
            const branch = context.payload.pull_request.head.ref;

            // Read PDF file
            const stats = fs.statSync('thesis.pdf');
            const fileSizeMB = (stats.size / (1024 * 1024)).toFixed(2);

            // Create a temporary draft release to upload the PDF
            const tagName = `preview-${context.issue.number}-${commitSha}`;
            let pdfUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            try {
              // Clean up old preview releases for this PR (keep only the latest)
              const { data: releases } = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });

              const oldPreviews = releases.filter(r =>
                r.tag_name.startsWith(`preview-${context.issue.number}-`) &&
                r.draft === true
              );

              for (const oldRelease of oldPreviews) {
                try {
                  await github.rest.repos.deleteRelease({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: oldRelease.id
                  });
                  // Also delete the tag
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `tags/${oldRelease.tag_name}`
                  });
                  console.log(`Deleted old preview release: ${oldRelease.tag_name}`);
                } catch (e) {
                  console.log(`Failed to delete old release ${oldRelease.tag_name}:`, e.message);
                }
              }

              // Create a draft release
              const releaseResponse = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `PDF Preview for PR #${context.issue.number}`,
                body: `Temporary release for PDF preview`,
                draft: true,
                prerelease: true
              });

              // Upload the PDF as a release asset
              const uploadResponse = await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseResponse.data.id,
                name: `thesis-${commitSha}.pdf`,
                data: fs.readFileSync('thesis.pdf'),
                headers: {
                  'content-type': 'application/pdf',
                  'content-length': stats.size
                }
              });

              pdfUrl = uploadResponse.data.browser_download_url;
              console.log('PDF uploaded successfully:', pdfUrl);
            } catch (error) {
              console.log('Failed to upload PDF as release asset:', error.message);
              console.log('Falling back to artifact URL');
            }

            const parts = [
              '## ðŸ“„ PDF Preview',
              '',
              `ðŸ“¥ **[Download thesis.pdf](${pdfUrl})** (${fileSizeMB} MB)`,
              '',
              `_Commit: \`${commitSha}\` | Branch: \`${branch}\`_`,
              '',
              '_Auto-updated on each commit_'
            ];
            const commentBody = parts.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“„ PDF Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Generate release version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Thesis Document - ${{ steps.version.outputs.version }}
          body: |
            Automated build of the thesis document.

            Build date: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          files: thesis.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
