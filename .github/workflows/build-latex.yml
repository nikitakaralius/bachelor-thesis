name: Build and Publish LaTeX Document

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container: cristiangreco/pdflatex

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build LaTeX document
        continue-on-error: true
        run: |
          pdflatex -interaction=nonstopmode thesis.tex
          # Run twice to resolve references
          pdflatex -interaction=nonstopmode thesis.tex

      - name: Check if PDF was created
        run: |
          if [ ! -f "thesis.pdf" ]; then
            echo "PDF file was not created!"
            exit 1
          fi
          ls -la thesis.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-document
          path: thesis.pdf
          retention-days: 30

      - name: Generate release version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Thesis Document - ${{ steps.version.outputs.version }}
          body: |
            Automated build of the thesis document.

            Build date: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          files: thesis.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
