name: Build and Publish LaTeX Document

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container: cristiangreco/pdflatex
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build LaTeX document
        continue-on-error: true
        run: |
          pdflatex -interaction=nonstopmode thesis.tex
          # Run twice to resolve references
          pdflatex -interaction=nonstopmode thesis.tex

      - name: Check if PDF was created
        run: |
          if [ ! -f "thesis.pdf" ]; then
            echo "PDF file was not created!"
            exit 1
          fi
          ls -la thesis.pdf

      - name: Install spell check tools
        run: |
          apt-get update
          apt-get install -y poppler-utils hunspell hunspell-en-us hunspell-ru

      - name: Spell Check PDF (RU + EN)
        id: spellcheck
        continue-on-error: true
        run: |
          echo "## Spell Check Results" > spellcheck_report.md
          echo "" >> spellcheck_report.md

          # Prepare custom dictionary
          if [ -f ".spellcheckignore" ]; then
            cp .spellcheckignore /tmp/custom_dict.txt
          else
            printf "LaTeX\nPDF\nGitHub\nworkflow\n" > /tmp/custom_dict.txt
          fi

          # Extract text from PDF
          pdftotext thesis.pdf /tmp/pdf_text.txt 2>/dev/null || true

          if [ ! -s /tmp/pdf_text.txt ]; then
            echo "âš ï¸ Could not extract text from PDF" >> spellcheck_report.md
          else
            # Clean and prepare text for spell checking
            cat /tmp/pdf_text.txt | \
              tr -s '[:space:]' '\n' | \
              grep -v '^$' | \
              grep -v '^[[:punct:][:digit:]]*$' > /tmp/clean_text.txt || true

            if [ -s /tmp/clean_text.txt ]; then
              # Check with both dictionaries
              hunspell -d ru_RU -l -p /tmp/custom_dict.txt /tmp/clean_text.txt 2>/dev/null | sort -u > /tmp/not_ru.txt
              hunspell -d en_US -l -p /tmp/custom_dict.txt /tmp/clean_text.txt 2>/dev/null | sort -u > /tmp/not_en.txt

              # Find words that fail BOTH dictionaries
              comm -12 /tmp/not_ru.txt /tmp/not_en.txt > /tmp/errors.txt

              if [ -s /tmp/errors.txt ]; then
                ERROR_COUNT=$(wc -l < /tmp/errors.txt)
                if [ $ERROR_COUNT -gt 0 ]; then
                  echo "### ðŸ“‹ Found $ERROR_COUNT potential spelling errors" >> spellcheck_report.md
                  echo "" >> spellcheck_report.md
                  echo '```' >> spellcheck_report.md
                  head -50 /tmp/errors.txt >> spellcheck_report.md
                  if [ $ERROR_COUNT -gt 50 ]; then
                    echo "... and $((ERROR_COUNT - 50)) more" >> spellcheck_report.md
                  fi
                  echo '```' >> spellcheck_report.md
                  echo "" >> spellcheck_report.md
                  echo "> âš ï¸ Words not found in Russian OR English dictionaries. Could be typos or technical terms." >> spellcheck_report.md
                  echo "> Add terms to \`.spellcheckignore\` in the project root" >> spellcheck_report.md
                else
                  echo "âœ… No spelling issues found!" >> spellcheck_report.md
                fi
              else
                echo "âœ… No spelling issues found!" >> spellcheck_report.md
              fi
            else
              echo "âš ï¸ No text extracted from PDF" >> spellcheck_report.md
            fi
          fi

          cat spellcheck_report.md

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-document
          path: thesis.pdf
          retention-days: 5

      - name: Comment with PDF and Spell Check
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const commitSha = context.sha.substring(0, 7);
            const branch = context.payload.pull_request.head.ref;
            const runId = context.runId;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            // Read PDF and convert to base64 for size info
            const stats = fs.statSync('thesis.pdf');
            const fileSizeMB = (stats.size / (1024 * 1024)).toFixed(2);

            // Read spell check report
            let spellcheckReport = '';
            if (fs.existsSync('spellcheck_report.md')) {
              spellcheckReport = fs.readFileSync('spellcheck_report.md', 'utf8');
            } else {
              spellcheckReport = '## Spell Check Results\n\nâœ… No spelling issues found!';
            }

            const parts = [
              '# ðŸ“„ PDF Preview & Spell Check',
              '',
              '## ðŸ“¥ Download',
              '',
              `**[Download thesis.pdf](${artifactUrl})** (${fileSizeMB} MB)`,
              '',
              '---',
              '',
              spellcheckReport,
              '',
              '---',
              '',
              'ðŸ’¡ **How spell check works:**',
              '',
              'Extracts text from the compiled PDF and checks against both Russian and English dictionaries using hunspell. Only words that fail BOTH are reported.',
              '',
              '**Tips:**',
              '- Add technical terms to `.spellcheckignore` in the project root',
              '- Checked on the final compiled PDF, not source .tex files',
              '',
              '_Auto-updated on each commit_'
            ];
            const commentBody = parts.join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“„ PDF Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Generate release version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Thesis Document - ${{ steps.version.outputs.version }}
          body: |
            Automated build of the thesis document.

            Build date: ${{ steps.version.outputs.version }}
            Commit: ${{ github.sha }}
          files: thesis.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
